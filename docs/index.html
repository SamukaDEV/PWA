<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <link rel="manifest" href="manifest.json">

    <style>
        #commit_sha {
            position: absolute;
            bottom: 0px;
            left: 0px;
            right: 0px;
            padding: 3px;
        }
    </style>
</head>

<body>
    <h1>PWA - App v4</h1>
    <div id="debug"></div>
    <div id="commit_sha"></div>
    <script>
        let debug = document.querySelector('#debug')
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(function () {
                    let msg = 'service worker registered'
                    console.log(msg);
                    debug.innerHTML = msg
                })
                .catch(function (e) {
                    let msg = 'service worker failed'
                    console.warn(msg);
                    console.log(e)
                    debug.innerHTML = msg
                });
        }

        fetch('https://api.github.com/repos/SamukaDEV/PWA/commits', { method: 'get' }).then(res => res.json()).then(data => {
            let commit_sha = data[data.length - 1].sha
            document.querySelector('#commit_sha').innerHTML = commit_sha
        })
    </script>
</body>

</html>
